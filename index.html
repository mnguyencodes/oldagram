<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <header class="flex-header">
                <img class="logo" src="/images/logo.png" alt="Website logo, 'Oldagram'.">
                <img class="avatar-img" src="/images/user_avatar.png" alt="Website owner avatar icon.">
            </header>
            <main id="post-section">
                <div class="post-header flex-post-header">
                    <div>
                        <img class="avatar-img" src="images/avatar-vangogh.jpg" alt="Avatar icon of Vincent.">
                    </div>
                    <div>
                        <h2 class="mb0">Vincent van Gogh</h2>
                        <p class="mt0">Zudert, Netherlands</p>
                    </div>
                </div>
                <img class="portrait-img" src="/images/post-vangogh.jpg" alt="A portrait of Vincent van Gogh.">
            
                <div class="icons">
                    <div class="flex-icons">
                        <img class="icons-img" src="/images/icon-heart.png">
                        <img class="icons-img" src="/images/icon-comment.png">
                        <img class="icons-img" src="/images/icon-dm.png">
                    </div>
                    <h2 class="mt0 padding-l">21,492 likes</h2>
                    <p><span class="username padding-l">vincey1853</span> just took a few mushrooms lol</p>
                </div>
            </main>
        </div>
        <script src="index.js" type="module"></script>
    </body>
</html>
